<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div class="card-body">
            <h1 class="card-title">Shortify</h1>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="add-items d-flex">
                <input type="text" class="form-control todo-list-input" formControlName="url"
                       placeholder="Which url do you need to Shortify today?">
                <button type="submit" [disabled]="!form.get('url')?.valid" class="add btn btn-primary font-weight-bold todo-list-add-btn">Shortify!</button>
              </div>
            </form>
            <div>
              <p><a class="text-success fs-4" href="{{href}}">{{href}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
